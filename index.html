<!DOCTYPE html>
<html lang="en-us">

<head>


    <title>***</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gavin Baxter">
    <meta name="description" content="***">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--<link rel="shortcut icon" href="assets/images/favicon.jpg">-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/mainjavascript.js"></script>

<body>

    <header>

        <div id="header-container">

            <div id="logo-container">

            </div>

            <div id="menu-container">
                Set | About | Documentation
            </div>

        </div>

    </header>

    <div id="main-container" class="clearfix">

        <p id="set-title">Dominaria Limited</p>

        <div id="top-bar">

            <div id="set-logo-top"></div>

        </div>

        <div id="mana-container">

            <p id="step-one" class="step-text">Add Open Mana:</p>

            <div id="mana-tiles">
                
                <button class="mana-ph basic" value="p" name="plains">P</button>
                <button class="mana-ph basic" value="i" name="island">I</button>
                <button class="mana-ph basic" value="s" name="swamp">S</button>
                <button class="mana-ph basic" value="m" name="mountain">M</button>
                <button class="mana-ph basic" value="f" name="forest">F</button>
                <button class="mana-ph cb">cb</button>
                <button class="mana-ph">NBL</button>
                <button class="mana-ph">NBL</button>
                <button class="mana-ph">NBL</button>
                <button class="mana-ph">NBL</button>
                <button class="mana-ph">NBL</button>
                <button class="mana-ph">NBL</button>
                <button class="mana-ph">NBL</button>
                <button class="mana-ph">NBL</button>
                <button class="mana-ph">NBL</button>
                <button class="mana-ph">MSC</button>
                <button class="mana-ph">MSC</button>
                <button class="mana-ph">MSC</button>
                <button class="mana-ph">MSC</button>
                <button class="mana-ph">MSC</button>

            </div>

        </div>

        <div id="button-container">

            <p id="step-two" class="step-text">Calculate:</p>

            <div id="calc-button">CALC!</div>
            
            <div id="reset-button">Reset</div>

        </div>

        
    </div>
    
    <div id="land-container"><div id="internal-land-container"> </div></div>




    
    <div id="calc-container">

        <div id="bottom-bar">

            <div id="set-logo-bottom"></div>

        </div>

        <p id="careful">Careful! Play around these cards:</p>

        <div id="calc-card-pool"></div>

    </div>

</body>

</html>
